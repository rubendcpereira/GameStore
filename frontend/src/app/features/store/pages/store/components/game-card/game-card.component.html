<a routerLink="/games/{{ game._id }}" class="text-decoration-none">
  <div class="clickable | card mb-2 p-2 flex-row bg-light">
    <img src="{{ game.images[0] }}" alt="{{ game.name }}" />

    <main class="ms-2 d-flex flex-column justify-content-center">
      <span class="fw-bold"> {{ game.name }} </span>
      <span>{{ game.type }}</span>
      <span>{{ game.price | currency }}</span>
    </main>
  </div>
</a>

<form class="d-flex align-items-center gap-2">
  <div class="flex-grow-1">
    <input
      #searchBox
      placeholder="Search"
      class="form-control py-2 px-3 bg-light"
      (input)="addSearchValue(searchBox.value)"
    />

    <!-- Game Names Suggestions -->
    <ul class="mb-0 ps-0">
      <li
        *ngFor="let game of games$ | async"
        class="clickable | d-flex"
        (click)="searchBox.value = game.name; ngOnInit()"
      >
        <button
          type="button"
          class="form-control py-2 px-3 text-start bg-light"
        >
          {{ game.name }}
        </button>
      </li>
    </ul>
  </div>

  <button
    class="clickable | p-2 border-0 rounded-circle align-self-start"
    (click)="
      $event.preventDefault();
      dispatchNewSearchEvent(searchBox.value);
      ngOnInit()
    "
  >
    🔍
  </button>
</form>

<ngb-carousel [interval]="10000" [animation]="false">
  <ng-template ngbSlide *ngFor="let game of games">
    <a [routerLink]="urlPath + '/' + game._id">
      <img
        src="{{ game.images[0] }}"
        [alt]="game.name"
        class="rounded-border | w-100"
      />
    </a>
  </ng-template>
</ngb-carousel>
